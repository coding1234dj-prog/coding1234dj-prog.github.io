<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一章 - 古老魔法卷軸</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel&family=MedievalSharp&family=Almendra+SC&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #1a0f0a url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      color: #000000; /* 改成黑色文字，更奇幻手寫感 */
      font-family: 'Almendra SC', serif; /* 更奇幻的中世紀風字體 */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .scroll {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      padding: 80px 60px;
      background: url('https://www.transparenttextures.com/patterns/cream-paper.png') repeat, #f5e6d3;
      background-blend-mode: multiply;
      border: 20px solid transparent;
      border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 30 stretch;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.4), 0 0 40px rgba(139,69,19,0.6);
      position: relative;
      border-radius: 20px;
      transform: rotate(-1deg);
    }

    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 4em;
      color: #000000;
      text-shadow: 2px 2px 4px rgba(139,69,19,0.5);
      text-align: center;
      margin: 0 0 20px;
      letter-spacing: 4px;
    }

    .subtitle {
      font-size: 1.8em;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 40px;
      font-family: 'MedievalSharp', cursive;
    }

    /* 章節分隔線可以用圖片取代 */
    .divider {
      text-align: center;
      margin: 40px 0;
    }
    .divider img {
      width: 80%;
      max-width: 600px;
      opacity: 0.8;
    }

    p {
      font-size: 1.5em;
      line-height: 1.9;
      text-align: justify;
      margin: 30px 0;
    }

    /* 翻頁按鈕 */
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 60px 0 20px;
      padding: 0 40px;
    }

    .navigation a {
      display: block;
      width: 120px;
      transition: transform 0.3s;
    }

    .navigation a:hover {
      transform: scale(1.15);
    }

    .navigation img {
      width: 100%;
      height: auto;
    }

    .seal {
      text-align: center;
      margin-top: 50px;
      font-size: 2em;
      color: #000000;
      font-family: 'Cinzel', serif;
    }
  </style>
</head>
<body>
  <div class="scroll">
    <h1>第一章：初入魔法森林</h1>
    <div class="subtitle">課程介紹與基礎概念</div>
    
    <!-- 可選：加一個黑色奇幻分隔圖 -->
    <div class="divider">
      <img src="images/divider-black.png" alt="章節分隔">
    </div>
    
    <p>這裡寫你的學習內容、程式碼、作業心得……</p>
    <p>文字現在是深黑色，更像古老魔法書的手寫墨跡。</p>
    <p>你可以加程式碼：</p>
    <pre style="background:#000; color:#ffd700; padding:20px; border-radius:10px; font-family:monospace;">
cout << "召喚第一道咒語！" << endl;</pre>

    <div class="seal">✦ 第一章 ✦</div>

    <!-- 翻頁導航 -->
    <div class="navigation">
      <!-- 上一章（如果沒有就連結回目錄） -->
      <a href="index.html">
        <img src="images/page-left.png" alt="上一頁">
      </a>
      
      <!-- 下一章 -->
      <a href="chapter2.html">
        <img src="images/page-right.png" alt="下一頁">
      </a>
    </div>
  </div>
</body>
</html>
