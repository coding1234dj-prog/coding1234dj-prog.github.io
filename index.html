    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English+SC&family=UnifrakturMaguntia&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #1a0f0a url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      color: #3e2a1a;
      font-family: 'IM Fell English SC', serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .scroll {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      padding: 80px 60px;
      background: url('https://www.transparenttextures.com/patterns/cream-paper.png') repeat, #f5e6d3;
      background-blend-mode: multiply;
      border: 20px solid transparent;
      border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 30 stretch;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.4), 0 0 40px rgba(139,69,19,0.6);
      position: relative;
      border-radius: 20px;
      transform: rotate(-1deg);
    }

    .scroll::before, .scroll::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
      left: 0;
      z-index: 1;
    }

    .scroll::before { top: -30px; }
    .scroll::after { bottom: -30px; transform: scaleY(-1); }

    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 4em;
      color: #8b4513;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
      margin: 0 0 40px;
      letter-spacing: 4px;
    }

    .chapter {
      font-size: 2.5em;
      font-family: 'Cinzel', serif;
      color: #b8860b;
      text-align: center;
      margin: 60px 0 30px;
      text-shadow: 0 0 15px #ffd700;
    }

    .divider {
      text-align: center;
      margin: 40px 0;
    }

    .divider img {
      width: 80%;
      max-width: 600px;
      opacity: 0.8;
    }

    p {
      font-size: 1.4em;
      line-height: 1.8;
      text-align: justify;
      margin: 25px 0;
    }

    .glow {
      text-shadow: 0 0 15px #ffd700;
      color: #ffd700;
    }

    a.magic-link {
      color: #b8860b;
      text-decoration: none;
      border-bottom: 2px dotted #8b4513;
      padding: 2px 5px;
      transition: all 0.3s;
      font-weight: bold;
    }

    a.magic-link:hover {
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700;
      border-bottom: 2px solid #ffd700;
      background: rgba(139,69,19,0.3);
    }

    .seal {
      text-align: center;
      margin-top: 80px;
      font-size: 2em;
      color: #b8860b;
      text-shadow: 0 0 10px #ffd700;
    }
  </style>
